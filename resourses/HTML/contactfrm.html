<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="http://127.0.0.1:80/Source_code/resourses/CSS/style.css">
</head>
<body>
    <form class="form-register" method="post" action="http://127.0.0.1:80/Source_code/resourses/PHP/sendMail.php">
        <h4>Formulario de Contacto</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula" pattern="[1-9]-?\d{4}-?\d{4}" required>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
    </form>

      <script src="http://127.0.0.1:80/Source_code/resourses/JS/sendRequest.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
